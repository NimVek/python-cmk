---
site_name          : python-cmk
site_description   : API for CheckMK
repo_url           : https://github.com/NimVek/python-cmk

theme              :
  name: material

nav                :
  - Home: index.md
  - Changelog: CHANGELOG.md
  - Contributing:
      - Guide: CONTRIBUTING.md
      - Code of Conduct: CODE_OF_CONDUCT.md
  - API: api/
  - About:
      - License: LICENSE.md

plugins            :
  - search
  - gen-files:
      scripts:
        - dev/mkdocs.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          import:
            - https://docs.python.org/3/objects.inv
          options:
            docstring_style: google
            docstring_options:
              ignore_init_summary: yes
            merge_init_into_class: yes
            show_submodules: no
      watch:
        - src/cmk

markdown_extensions:
  - admonition
  - codehilite
  - extra
  - pymdownx.details
  - pymdownx.highlight
